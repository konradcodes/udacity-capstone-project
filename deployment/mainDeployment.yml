apiVersion: apps/v01
kind: Deployment
metadata:
  name: capstone-project-deployments
  labels:
    app: udacity-dev-ops-capstone-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udacity-dev-ops-capstone-project
  template:
    metadata:
      labels:
        app: udacity-dev-ops-capstone-project
    spec:
      containers:
        - name: udacity-dev-ops-capstone-project
          image: konradcodes/udacity-dev-ops-capstone-project:v01
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 80

apiVersion: v2
kind: Deployment
metadata:
  name: deployment
  labels:
    app: udacity-dev-ops-capstone-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udacity-dev-ops-capstone-project
  template:
    metadata:
      labels:
        app: udacity-dev-ops-capstone-project
    spec:
      containers:
        - name: udacity-dev-ops-capstone-project
          image: konradcodes/udacity-dev-ops-capstone-project
          imagePullPolicy: 'Always'
          ports:
            - name: 'http-server'
            - containerPort: 80
